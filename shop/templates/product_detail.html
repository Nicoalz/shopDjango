{% load tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop</title>
    {% tailwind_css %}
  </head>
  <body>
    {% include 'partials/header.html' %}
    <section
      class="mx-auto container flex flex-col text-gray-600 body-font overflow-hidden items-center"
    >
      <div class="w-full flex justify-evenly">
        <form action="/product/{{product.id}}/delete" method="POST">
          {% csrf_token %}
          <button
            class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded"
          >
            Delete this product
          </button>
        </form>
        <a
          href="/product/{{product.id}}/update"
          class="bg-orange-500 hover:bg-orange-700 text-white font-bold py-2 px-4 rounded"
        >
          Update this product
        </a>
      </div>
      <div class="w-full px-5 py-24 mx-auto">
        <div class="lg:w-4/5 mx-auto flex flex-wrap">
          <img
            alt="ecommerce"
            class="lg:w-1/2 w-full lg:h-auto h-64 object-cover object-center rounded"
            src="{{ product.image_url }}"
          />
          <div class="lg:w-1/2 w-full lg:pl-10 lg:py-6 mt-6 lg:mt-0">
            <a
              href="/category/{{ product.category.id }}"
              class="text-sm title-font text-gray-500 tracking-widest"
            >
              {{product.category}}
            </a>
            <p class="text-sm title-font text-gray-500 tracking-widest">
              {{product.stock}} in stock
            </p>
            <h1 class="text-gray-900 text-3xl title-font font-medium mb-1">
              {{product.name}}
            </h1>

            <div class="flex">
              <span class="title-font font-medium text-2xl text-gray-900"
                >${{product.price}}</span
              >
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
